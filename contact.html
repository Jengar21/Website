<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="./index.html"><span class="highlight">Jennifer Garcia</span></a>
            </div>
            <nav class="header-center">
                <a href="./projects.html">Projects</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        <h1>Get In Touch</h1>
        <div class="contact-container">
            <!-- Contact Form -->
            <form action="http://localhost:3000/send-message" method="post" enctype="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>

            <!-- Social Links -->
            <div class="social-links">
                <h1>Connect with Me</h1>
                <a href="https://www.linkedin.com/in/jennifergarcia11211/" target="_blank">LinkedIn</a>
                <a href="https://github.com/Jengar21" target="_blank">GitHub</a>
            </div>
        </div>
    </main>

    <!-- Footer Component -->
    <footer>
        <p>&copy; 2025 Jennifer Garcia. All rights reserved.</p>
    </footer>

    <script src="./scripts.js"></script>
</body>
</html>
