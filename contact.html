<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="./index.html"><img src="./images/logo.png" alt="Logo" style="height: 30px; vertical-align: middle; margin-right: 10px;"><span class="highlight">Jennifer Garcia</span></a>

  <main>
    <div class="contact-container">
      <div class="contact-left">
         <h1>Connect With Me</h1>
         <div class="social-links">
             <a href="https://linkedin.com/in/jennifergarcia11211" target="_blank">LinkedIn</a>
             <a href="https://github.com/Jengar21" target="_blank">GitHub</a>
         </div>
      </div>
      <div class="contact-right">
         <h1>Get In Touch</h1>
            <form action="https://api.web3forms.com/submit" method="POST">
                <input type="hidden" name="access_key" value="136d1aed-8892-428e-8f3c-76f838e50030">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
      </div>
    </div>
